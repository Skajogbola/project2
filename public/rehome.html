<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PawZ</title>
    <!-- Latest compiled and minified CSS -->
    <script src="https://kit.fontawesome.com/5414d09906.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./img/paw.jpg" type="image/x-icon">

</head>

<body>

    <div class="sticky-top">
        <nav class="navbar navbar-light" style="background-color: white;">
            <a class="navbar-brand" href="./homepage.html">
                <img src="./img/paw.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                PawZ
            </a>
            <div class="div">
                <a class="btn btn-link" href="./howitworks.html" role="button">How It Works</a>
                <a class="btn btn-link" href="./adopt.html" role="button">Adopt</a>
                <a class="btn btn-link" href="./rehome.html" role="button">Rehome</a>
                <a class="btn btn-link" href="./contact.html" role="button">Support</a>
            </div>
        </nav>
    </div>

    <div class="container rehome-card">
        <div class="card-rehome">
            <h1>Rehome Survey</h1>
            <p>Rehoming your pet should be safe and straightforward both for you and your pet.
                Our experts at PawZ have created a secure and trusted program to help you place your furry friend in
                a
                new
                loving home.</p>
            <form>
                <div class="form-group">
                    <label for="question0">Name</label>
                    <input id="name" type="text" class="form-control col-md-3" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="question1">Pet Type</label>
                    <select class="form-control col-md-3" id="question1">
                        <option value="empty">Select an Option</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="empty">Other</option>
                    </select>
                </div>



                <div class="form-group">
                    <label for="question2">Pet Name</label>
                    <input type="text" class="form-control col-md-3" id="question2" placeholder="">
                </div>



                <div class="form-group">
                    <label for="question3">Pet Picture URL(Required)</label>
                    <input type="url" class="form-control col-md-3" id="question3" placeholder="">
                </div>



                <div class="form-group">
                    <label for="question4">Gender</label>
                    <select class="form-control col-md-3" id="question4">
                        <option value="empty">Select an Option</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>



                <div class="form-group">
                    <label for="question5">Fun Facts About Your Pet</label>
                    <input type="text" class="form-control col-md-3" id="question5" placeholder="">
                </div>
            </form>
        </div>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg col-md-3">Submit</button>
        </div>

    </div>
    <footer class="footer-rehome">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">

                    <div class="socials">

                        <ul>
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-pinterest-square"></i>
                        </ul>
                    </div>

                </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="js/rehomeForm.js"></script>

</body>

</html>
